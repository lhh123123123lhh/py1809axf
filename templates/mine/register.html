{% extends 'base/base.html' %}
{% load static %}
{% block EXTCSS %}
    <link rel="stylesheet" href="{% static 'mine/css/register.css' %}">
{% endblock %}
{% block EXTJS %}
    <script src="{% static 'mine/js/register.js' %}"></script>
{% endblock %}
{% block title %}
    <title>注册</title>
{% endblock %}
{% block content %}
    <div class="register">
        <form action="{% url 'app:register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {#            账号#}
            <div class="input-group" id="account">
                <span class="input-group-addon">账号</span>
                <input type="text" class="form-control" placeholder="请输入8~12位账号" name="account" required="required">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
            </div>
            {#           密码 #}
            <div class="input-group" id="password">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="请输入6~12位密码" name="password"
                       required="required">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
            </div>
            {#            确认密码#}
            <div class="input-group" id="password1">
                <span class="input-group-addon">确认密码</span>
                <input type="password" class="form-control" placeholder="确认密码">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
            </div>
            {#            用户名#}
            <div class="input-group" id="user">
                <span class="input-group-addon">用户名</span>
                <input type="text" class="form-control" placeholder="请输入用户名" name="username" required="required">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
            </div>
            {#            手机#}
            <div class="input-group" id="tel">
                <span class="input-group-addon">手机</span>
                <input type="text" class="form-control" placeholder="请输入手机号" name="tel" required="required">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>

            </div>
            {#            地址#}
            <div class="input-group" id="address">
                <span class="input-group-addon">地址</span>
                <input type="text" class="form-control" placeholder="请输入地址" name="address">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
            </div>
            {#            头像#}
            <div class="input-group">
                <span class="input-group-addon">头像</span>
                <input type="file" name="img">
            </div>
            <input type="submit" id="subButton" value="注册" required="required">
        </form>
    </div>
{% endblock %}
