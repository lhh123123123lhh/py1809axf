{% extends 'base/base.html' %}
{% load static %}
{% block EXTCSS %}
    <link rel="stylesheet" href="{% static 'mine/css/login.css' %}">
{% endblock %}
{% block EXTJS %}
    <script src="{% static 'mine/js/login.js' %}"></script>
{% endblock %}
{% block title %}
    <title>登录</title>
{% endblock %}
{% block content %}
    <div class="login">
        <form action="{% url 'app:login' %}" method="post">
            {% csrf_token %}
            {#            账号#}
            <div class="input-group" id="account">
                <span class="input-group-addon">账号</span>
                <input type="text" class="form-control" placeholder="请输入你的账号" name="account" required="required">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
                <i>{{ acountErr }}</i>
            </div>
            {#           密码 #}
            <div class="input-group" id="password">
                <span class="input-group-addon">密码</span>
                <input type="password" class="form-control" placeholder="请输入对应的密码" name="password"
                       required="required">
                <b class="glyphicon form-control-feedback" aria-hidden="true"></b>
                <i>{{ passwdErr }}</i>
            </div>
            <input type="button" id="subButton" value="登录" required="required">
        </form>
    </div>
{% endblock %}
